<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <script>
        function borrarElemento(){
            if(confirm('Estas seguro que deseas borrar este registro?')){
                return true;
            }else{
                return false;
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Lista Empleados</a>
        <div class="collapsed navbar-collapsed" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vistaFormulario}">
                        Agregar empleado
                    </a>
                </li>

            </ul>
        </div>

    </nav>
    <div class="container">

        <div class="row">
            <h1>Lista de Empleados</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Cargo</th>
                <th>Edad</th>
                <th>Correo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="empleado:${empleados}" >
                <td th:text ="${empleado.id}"></td>
                <td th:text ="${empleado.nombre}"></td>
                <td th:text ="${empleado.apellido}"></td>
                <td th:text ="${empleado.cargo}"></td>
                <td th:text ="${empleado.edad}"></td>
                <td th:text ="${empleado.email}"></td>
                <td th:text ="${empleado.activo}"></td>
                <td>
                    <a th:href="@{/obtenerEmpleadoPorId/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/eliminarEmpleado/{id}(id=${empleado.id})}" onclick="return borrarElemento()" class="btn btn-danger">Eliminar</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
